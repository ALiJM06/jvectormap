<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Maps</title>
  <link rel="stylesheet" media="all" href="../jquery-jvectormap.css"/>
  <script src="assets/jquery-1.7.2.min.js"></script>
  <script src="../jquery-jvectormap.js"></script>
  <script src="assets/jquery-jvectormap-world-en.js"></script>
  <script>
    $(function(){
      $('.map').vectorMap({
        map: 'world_en',
        markers: [
          [0, 0],
          [-48.51, 2.21],
          [33.51, 151.12]
        ]
      });
    });
  </script>
</head>
<body>
  <div class="map" style="width: 1000px; height: 400px"></div>
</body>
</html>
